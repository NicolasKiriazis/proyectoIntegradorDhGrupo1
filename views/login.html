<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/b41aef2bcc.js" crossorigin="anonymous"></script>
    <title>DigitalGamer</title>
</head>

<body>

    <header>

        <div class="container">
            <i class="fa-solid fa-bars nav-item"></i>

            <img src="/image/logo.jpg" alt="logo-gamer-house" id="logo">

            <nav>

                <ul class="nav-item">
                    <li>Quienes Somos</li>
                    <li>Contactanos</li>
                    <li>Soporte</li>
                </ul>

            </nav>

            <div>
                <ul class="nav-item">

                    <li><i class="fa-solid fa-cart-shopping"></i></li>

                </ul>
            </div>

        </div>

        <div class="search-container">

            <input type="text" id="search-bar" placeholder="  Buscar..">
            <i class="fas fa-search" id="lupa"></i>

        </div>

    </header>

    <main class="main-login">
        <section id="login">
            <div>
                <img src="image/gamer.png" alt="logo" id="logo-login">
            </div>

            <form action="/login" method="post">
                <input class="login-input" type="text" name="name" placeholder="Nombre del usuario" required>
                <input class="login-input" type="password" name="pass" placeholder="Contraseña" required>
                <button class="login-button" type="submit">INGRESAR</button>
            </form>
        </section>
    </main>


    <footer>
        <div class=footer>
            <div class="footer-contenedor-uno">
                <img src="image/logo.jpg" alt="logo en el footer" class="footer-imagen-logo">
            </div>
            <div class="footer-contendedor-dos">
                <div class="footer-columna">
                    <h3>TIENDA</h3>
                    <p class="integrantes">Play Station</p>
                    <p class="integrantes">X-Box</p>
                    <p class="integrantes">Pc</p>
                </div>
                <div class="footer-columna">
                    <h3>SERVICIO AL CLIENTE</h3>
                    <p class="integrantes"> Tel.: 444-4444</p>
                    <p class="integrantes"> Av. Cabildo 4444, CABA</p>
                    <P class="integrantes"> xxxxxx@xxxxxxxxxx.xxxx</P>
                </div>
                <div class="footer-columna">
                    <h3>NOSOTROS</h3>
                        <p class="integrantes">ROVAGNA, Ignacio</p>
                        <p class="integrantes">KIRIAZIS, Nicolas</p>
                        <p class="integrantes">CORTES, Luceo</p>
                        <p class="integrantes">OSSA ECHAVARRIA, Luis Miguel</p>
                        <p class="integrantes">VILLAFAÑE, Cristian</p>
                    
                </div>
            </div>
            <div class="footer-contenedor-tres">
                <h3>REDES</h3>
                <div class="footer-contenedor-redes">
                    <i class="fa-brands fa-instagram redes"></i>
                    <i class="fa-brands fa-whatsapp redes"></i>
                    <i class="fa-brands fa-facebook redes"></i>
                </div>
            </div>
        </div>
        </footer>    

</body>

</html>
